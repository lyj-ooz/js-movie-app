<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="movie.js"></script>
    <script src="ui.js"></script>
    <script src="main.js" async></script>
  </head>
  <body>
    <header>
      <form id="form">
        <input type="text" id="search" class="search" placeholder="search" />
      </form>
    </header>
    <main id="main">
      <!-- most popular movies -->
      <section class="daily-trending-movies">
        <h2>What movies are trending today?</h2>
      </section>

      <!-- best movies in 2021 -->
      <section class="best-movies-2021">
        <h2>What are the best movies from 2021?</h2>
      </section>

      <!-- top rated movies on TMDB  -->
      <section class="top-rated-movies-TMDB">
        <h2>What are the top rated movies on TMDB?</h2>
      </section>
    </main>
  </body>
</html>
